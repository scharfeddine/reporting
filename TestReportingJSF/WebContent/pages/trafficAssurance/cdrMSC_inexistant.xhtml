<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml"
                
                xmlns:hf="http://highfaces.org">
                
                 <ui:define name="pageTitle">welcome</ui:define>	
			

			<ui:define name="PageContent">
			<h:form id="form1">
			<p:layout onToggle="$(window).trigger('resize');"  onResize="$(window).trigger('resize');">
		<p:layoutUnit position="east" header="Menu" collapsible="true" style="height:480px;overflow:hidden;" size="200">
		<p:panel header="Periode"  >
		<p:panelGrid columns="1" id="PanelPeriode" >
		<p:selectOneMenu value="#{msc_inexistant.choix_periode}" >
		 <p:ajax listener="#{msc_inexistant.handlechange}" event="change" update="@form" process="@this"/>
		 	<f:selectItem itemLabel="" itemValue=" " />
		<f:selectItem itemLabel="Par Jour" itemValue="Par Jour" />
            <f:selectItem itemLabel="Par Mois" itemValue="Par Mois" />
            <f:selectItem itemLabel="Par An" itemValue="Par An" />
		
		</p:selectOneMenu>
		</p:panelGrid>
		</p:panel>
		<p:commandButton value="ExÃ©cuter" id="btn"  ajax="true" update="@form"  actionListener="#{msc_inexistant.Valider}"></p:commandButton>
		
		</p:layoutUnit>
		<p:layoutUnit styleClass="layoutUnitCenter" id="layoutUnit" position="center">
		<p:menuButton value="Options">
        <p:menuitem value="Creer Votre propre Rapport"  icon="ui-icon-disk"/>
        <p:menuitem value="Voir Un rapport Existant"  icon="ui-icon-arrowrefresh-1-w"/>
        
        
    </p:menuButton>
		<p:panelGrid id="ColLineChart" columns="1" rendered="#{msc_inexistant.chartDisplayed}">
		<hf:chart  type="line"   title="Rapport CDR Voix inexistant au niveau MSC" subTitle="#{msc_sup_in.subTitle}"   >
		<hf:chartSerie   name="#{msc_inexistant.lineChart1.getSeries().get(0).name}" value="#{msc_inexistant.lineChart1.getSeries().get(0).getMap().entrySet()}" var="point" point="#{point.value}"  tickLabel="#{point.key.toString()}"></hf:chartSerie>
		<hf:chartSerie  name="#{msc_inexistant.lineChart1.getSeries().get(1).name}" value="#{msc_inexistant.lineChart1.getSeries().get(1).getMap().entrySet()}" var="point1" point="#{point1.value}"  tickLabel="#{point1.key.toString()}"></hf:chartSerie>
		<hf:chartSerie  name="#{msc_inexistant.lineChart1.getSeries().get(2).name}" value="#{msc_inexistant.lineChart1.getSeries().get(2).getMap().entrySet()}" var="point2" point="#{point2.value}"  tickLabel="#{point2.key.toString()}"></hf:chartSerie>
		<hf:chartAxis position="w" min="0"></hf:chartAxis>
		</hf:chart>
		<p:dataTable id="dt1" value="#{msc_inexistant.resultCDRInexistant}" var="cdr" paginator="true" rows="8"    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16" selection="#{msc_inexistant.selectedRecon}" selectionMode="single" rowKey="#{cdr[0]}">
		  <p:column headerText="Date">
        <h:outputText value="#{cdr[0]}" />
    </p:column>
     <p:column headerText="Nb Anomalie">
        <h:outputText value="#{cdr[1]}" />
    </p:column>
     <p:column headerText="Duree Anomalie">
        <h:outputText value="#{cdr[2]}" />
    </p:column>
     <p:column headerText="Nb d'appel MSC">
        <h:outputText value="#{cdr[3]}" />
    </p:column>
     <p:column headerText="Nb d'appels IN">
        <h:outputText value="#{cdr[4]}" />
    </p:column>
     <p:column headerText="Duree MSC">
        <h:outputText value="#{cdr[5]}" />
    </p:column>
     <p:column headerText="Duree IN">
        <h:outputText value="#{cdr[6]}" />
    </p:column>
    <p:column headerText="Nb KPI">
        <h:outputText value="#{cdr[7]}" />
    </p:column>
    <p:column headerText="Duree KPI">
        <h:outputText value="#{cdr[8]}" />
    </p:column>
      <p:column headerText="Impact(UM)">
        <h:outputText value="#{cdr[9]}" />
    </p:column>
 
    <f:facet name="footer">
            <p:commandButton process="dt1" actionListener="#{msc_inexistant.getDetail}" update=":form1:DetailAnomalie" icon="ui-icon-search" value="View" oncomplete="PF('DetailsDialog').show()" />
        </f:facet>
		
		
		</p:dataTable>
		

		</p:panelGrid>
			<p:dialog header="Analyse De l'anomalie cdrs MSC inexistant" widgetVar="DetailsDialog"  width="1043px">
        <p:outputPanel id="DetailAnomalie" >
            <p:panelGrid  columns="2" rendered="#{msc_inexistant.detailDisplayed}" >
              <p:panel>
		<hf:chart width="300px" type="pie" selectedPoint="#{msc_inexistant.selectedPoint}"  title="Repartition par MSC"  subTitle="#{msc_inexistant.subtitle1}"   >
		<p:ajax listener="#{msc_inexistant.clicked}" event="select" update="form1:DetailAnomalie"   />
		<hf:chartSerie value="#{msc_inexistant.pieChartDetails.getSeries().get(0).getMap().entrySet()}" var="point1" point="#{point1.value}"  tickLabel="#{point1.key.toString()}"></hf:chartSerie>
		</hf:chart>
		</p:panel>
		<p:panel rendered="#{msc_inexistant.choixSelect}">
		<hf:chart width="600px" type="line"   title="Rapport CDRs inexistant au niveau MSC"  subTitle="#{msc_inexistant.lineChartDetails.name}"   >
		<hf:chartSerie    name="#{msc_inexistant.lineChartDetails.getSeries().get(0).name}" value="#{msc_inexistant.lineChartDetails.getSeries().get(0).getMap().entrySet()}" var="point" point="#{point.value}"  tickLabel="#{point.key.toString()}"></hf:chartSerie>
		<hf:chartSerie yaxis="kpiaxis"  name="#{msc_inexistant.lineChartDetails.getSeries().get(1).name}" value="#{msc_inexistant.lineChartDetails.getSeries().get(1).getMap().entrySet()}" var="point1" point="#{point1.value}"  tickLabel="#{point1.key.toString()}"></hf:chartSerie>
		<hf:chartAxis position="w" title="Duree IN" min="0" ></hf:chartAxis>
		<hf:chartAxis position="e" title="Duree KPI" id="kpiaxis" ></hf:chartAxis>
		
		</hf:chart>
		</p:panel>
            </p:panelGrid>
            	<p:dataTable value="#{msc_inexistant.resultCDRDetailsInexistant}" var="det" paginator="true" rows="8"    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="6,12,16">
		  <p:column headerText="Date">
        <h:outputText value="#{det[1]}" />
    </p:column>
     <p:column headerText="Nb Anomalie">
        <h:outputText value="#{det[2]}" />
    </p:column>
     <p:column headerText="Duree Anomalie">
        <h:outputText value="#{det[3]}" />
    </p:column>
     <p:column headerText="Nb d'appel MSC">
        <h:outputText value="#{det[4]}" />
    </p:column>
     <p:column headerText="Duree MSC">
        <h:outputText value="#{det[5]}" />
    </p:column>
     <p:column headerText=" Nb d'appels IN">
        <h:outputText value="#{det[6]}" />
    </p:column>
     <p:column headerText="Duree IN">
        <h:outputText value="#{det[7]}" />
    </p:column>
    <p:column headerText="Nb KPI">
        <h:outputText value="#{det[8]}" />
    </p:column>
    <p:column headerText="Duree KPI">
        <h:outputText value="#{det[9]}" />
    </p:column>
      <p:column headerText="Impact(UM)">
        <h:outputText value="#{det[10]}" />
    </p:column>
		</p:dataTable>
		
        </p:outputPanel>
    </p:dialog>
		</p:layoutUnit>
		        <p:blockUI block="layoutUnit" trigger="dt1">
        Patientez<br />
        <h:graphicImage value="/resources/img/ajaxloadingbar.gif" />
    </p:blockUI>
		</p:layout>
		   <p:blockUI block="layoutUnit" trigger="btn">
        Patientez<br />
        <h:graphicImage value="/resources/img/ajaxloadingbar.gif" />
    </p:blockUI>
  
		</h:form>
		
		</ui:define>
		</ui:composition>
