<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"> 

<h:head></h:head> 
<body> 
<h:form>


 <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Login:" />
            <p:inputText id="username" value="#{login_bean.user.ULogin}" required="true" label="Login" />
 
            <h:outputLabel for="password" value="Mot de passe:" />
            <p:password id="password" value="#{login_bean.user.UPwd}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login"  actionListener="#{login_bean.authenticate}"
                                 />
            </f:facet>  
        </h:panelGrid>
</h:form>
</body> 
</html>
